spring:
  application:
    name: gateway-service
  cloud:
    config:
      name: ${spring.application.name}
      uri: http://localhost:8888
      username: configUser
      password: configPassword
  security:
    user:
      roles: SYSTEM

eureka:
  client:
    serviceUrl:
      defaultZone: http://discoveryUser:discoveryPassword@localhost:8761/eureka/